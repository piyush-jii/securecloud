<!DOCTYPE html>
<html>
<head>
<title>Lock File</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{box-sizing:border-box;font-family:'Segoe UI',Arial}
body{
margin:0;
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#667eea,#764ba2);
color:white;
}
.container{
width:380px;
padding:35px;
border-radius:22px;
background:rgba(255,255,255,0.18);
backdrop-filter:blur(16px);
box-shadow:0 30px 60px rgba(0,0,0,0.35);
}
button{
width:100%;
margin-top:18px;
padding:12px;
border:none;
border-radius:10px;
background:#22c55e;
color:white;
}
</style>
</head>
<body>

<div class="container">
<h2>Lock File</h2>
<p>{{ filename }}</p>

<form method="post">
<input type="password" name="password" placeholder="File Password" required>
<button>Lock</button>
</form>

<a href="/myuploads" style="color:white">‚Üê Back</a>
</div>

</body>
</html>
