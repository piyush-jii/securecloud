<!DOCTYPE html>
<html>
<head>
<title>Forgot Password</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{box-sizing:border-box;font-family:'Segoe UI',Arial}
body{
margin:0;
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#667eea,#764ba2);
color:white;
}
.container{
width:380px;
padding:35px;
border-radius:22px;
background:rgba(255,255,255,0.18);
backdrop-filter:blur(16px);
box-shadow:0 30px 60px rgba(0,0,0,0.35);
}
input{
width:100%;
padding:12px;
margin-top:12px;
border:none;
border-radius:10px;
}
button{
width:100%;
margin-top:18px;
padding:12px;
border:none;
border-radius:10px;
background:#22c55e;
color:white;
}
.error,.success{
margin-top:14px;
padding:10px;
border-radius:10px;
text-align:center;
}
.error{background:rgba(239,68,68,.25)}
.success{background:rgba(34,197,94,.25)}
</style>
</head>
<body>

<div class="container">
<h2>Forgot Password</h2>

{% if error %}<div class="error">{{ error }}</div>{% endif %}
{% if success %}<div class="success">{{ success }}</div>{% endif %}

<form method="post">
<input name="username" placeholder="Username" required>
<input type="password" name="new" placeholder="New Password" required>
<button>Reset</button>
</form>

<a href="/" style="color:white">‚Üê Back</a>
</div>

</body>
</html>
